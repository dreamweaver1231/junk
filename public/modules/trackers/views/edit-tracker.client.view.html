<section data-ng-controller="TrackersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Tracker</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="tracker.value[0].category" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Task Status</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in tracker.value[0].checklist">
              <td>{{$index + 1}}</td>
              <td>{{item.value}}</td>
              <td>
                <input type="checkbox" data-ng-model="item.done">Task Completed</td>
            </tr>
          </tbody>
        </table>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
