<section data-ng-controller="ChecklistsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="checklist.name"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == checklist.user._id">
    <a class="btn btn-primary" href="/#!/checklists/{{checklist._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="form-group">
    <label class="control-label" for="name">Checklist Category</label>
    <div class="controls">
      <div>{{checklist.category}}</div></div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Item Type</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="item in checklist.checklist">
          <td>{{$index + 1}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
