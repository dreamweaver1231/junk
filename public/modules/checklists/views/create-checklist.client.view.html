<section data-ng-controller="ChecklistsController">
  <div class="page-header text-center">
    <h1>New Checklist</h1>
  </div>
  <div class="col-md-8 col">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-2 col-md-3" for="name">Checklist Type</label>
          <div class="controls col-sm-10 col-md-9">
            <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Checklist Type" required>
          </div>
        </div>
        <!-- start checklist -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="item in checklistitems">
                  <td>{{$index + 1}}</td>
                  <td>
                    <input class="col-sm-10" type="text" data-ng-model="item.value" placeholder="Enter a checklist item" required>
                  </td>
              </tr>
            </tbody>
          </table>
          <a class="btn btn-success pull-right" data-ng-click="addRow()">Add Row &nbsp;&nbsp;&nbsp;<i class="fa fa-plus fa-sm"></i></a>
        </div>
        <!-- end checklist -->
      </fieldset>
      <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
      </div>
    </form>
  </div>
</section>
